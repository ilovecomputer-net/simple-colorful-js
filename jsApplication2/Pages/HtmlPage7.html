<!DOCTYPE html>

    <meta charset="utf-8" />
    <title></title>
</head>
<body>

    <script>
        var number = prompt("لطفا عدد را وارد کنید: ")
        for (var i = 0; i < number; i++) {
            for (var j = 0; j < i; j++) {
                document.write("*");

            }
            document.write("<br>");

        }
    </script>
</body>
